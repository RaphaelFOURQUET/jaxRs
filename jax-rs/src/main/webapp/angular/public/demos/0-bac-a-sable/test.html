<!DOCTYPE html>
<!-- The ng-app is related to a module -->
<html ng-app="demo">
<head>
    <title>Fora by Robusta Code</title>
    <link rel="stylesheet" type="text/css" href="../styles.css"/>
    <script type="text/javascript" src="../libs/angular.min.js"></script>
    <script type="text/javascript" src="../mock-data.js"></script>

</head>
<!-- The controller is found in the spotted module -->
<body ng-controller="AppCtrl">



<div>   <!-- RFRF : {{ code interprete entre moustaches }}-->

    interpreter : {{ 2+2 }} ;<br/>

    {{!false}} ;  {{!false && 1}};  {{ 1 && !false }};  {{false && 1}} ;  <br/>
    {{'Hello'}} ; {{"Hello"}}; {{"Hello" + ' World'}}
</div>


<div>

<input ng-model="data">
    {{data}}
</div>

<ul>
    <li ng-repeat="user in users | filter:{admin:false}">{{user.name}}</li> <!-- RFRF : Afficher le nom des user non admin -->
</ul>

<form>
    <input type="email" name="email">
    <input type="date"> <!-- RFRF : Calendrier auto sur certains navigateurs (chrome) -->
    <input type="submit">
</form>

</body>

<script type="text/javascript">

    angular.module("demo", [])
            .controller("AppCtrl", function($scope){

                $scope.users = globals.users;

                $scope.data="Some data";



            })



</script>
</html>
