<!DOCTYPE html>
<!-- The ng-app is related to a module -->
<html ng-app="demo">
<head>
    <title>FORMS</title>
    <link rel="stylesheet" type="text/css" href="../../css/style.css"/>
    <script type="text/javascript" src="../../javascripts/libs/angular.min.js"></script>
    <script type="text/javascript" src="../mock-data.js"></script>


    <style>

        .ng-dirty{
            border:blue thin solid;
        }

        .ng-pristine{
            border:red thin solid;
        }

        .ng-valid{
            background-color: #c3ffc8;
        }

        .ng-invalid{
            background-color: #bca1a8;
        }

    </style>
</head>
<!-- The controller is found in the spotted module -->
<body ng-controller="AppCtrl">

<ul>
    <li ng-repeat="user in users">
        {{user.name}} - {{user.email}} - {{user.admin}}
        <button ng-click="current = user">Edit this user</button>

    </li>
</ul>

<h2>You are editing : {{current.name}}</h2>
<div>
    <form novalidate class="simple-form">

        Name: <input type="text" ng-model="current.name" /><br />
        E-mail: <input type="email" ng-model="current.email" /><br />
        Admin : <input type="radio" ng-model="current.admin" value="true" />oui
        <input type="radio" ng-model="current.admin" value="false" />non<br />

        <input type="button" ng-click="reset()" value="Reset" />
        <input type="submit" ng-click="update(user)" value="Save" />
    </form>
</div>



</body>

<script type="text/javascript">

    angular.module("demo", [])
            .controller("AppCtrl", function ($scope) {
                $scope.model = {}
                $scope.users = globals.users;

            })

    //TODO : changer current=user by model.current=user, puis partout current -> model.current
    //Question : est-ce une bonne id√©e de mettre ce genre d'affectation ?

</script>
</html>
