<!DOCTYPE html>
<!-- The ng-app is related to a module -->
<html ng-app="demo">
<head>
    <title>Fora by Robusta Code</title>
    <link rel="stylesheet" type="text/css" href="../../css/style.css"/>
    <script type="text/javascript" src="../../javascripts/libs/angular.min.js"></script>
    <script type="text/javascript" src="../mock-data.js"></script>

</head>
<!-- The controller is found in the spotted module -->
<body ng-controller="AppCtrl">

<div>

    <h1>{{title}}</h1>

    <h2>There are {{count()}} users</h2>
    <ul>
        <li ng-repeat="user in users">

            {{user.name}}

            <h2 ng-if="user.name == 'Sheldon'">HELLO SHELLY</h2>

        </li>
    </ul>




    <div>

    </div>
</div>

</body>

<script type="text/javascript">

    /**
     * Goals : imagine you are a designer and prepare the page for a coder
     *
     * Nice : Angular still plays very well with big templates
     */
    angular.module("demo", [])
            .controller("AppCtrl", function ($scope) {

                $scope.users = globals.users;

                $scope.title = "Welcome";
                $scope.count= function(){
                    return $scope.users.length >2 ? "many":"few"
                }
            })


</script>
</html>
